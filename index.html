<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/app.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="bg-light-grey" id="toolbar-wrapper">
        <div class="grid-container">
          <div class="grid-x align-middle bg-light-grey">
            <div class="cell medium-auto">
              <div class="grid-x align-middle">
                <div
                  class="cell small-6 grid-x hide-for-small-only text-center"
                >
                  <div class="cell small-3 caps"><small>Franchise</small></div>
                  <div class="cell small-3 caps">
                    <small>Corporate Gifting</small>
                  </div>
                  <div class="cell small-3 caps"><small>Wholesale</small></div>
                  <div class="cell small-3 caps"><small>Contact</small></div>
                </div>
                <div class="cell small-auto medium-6 grid-x align-right">
                  <div class="cell small-6 medium-3 caps">
                    <small>Hi Jane Brown</small>
                  </div>
                  <div class="cell medium-3 small-6 caps text-right">
                    <small>Basket 0</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="grid-container hide-for-small-only" id="mid-menu-wrapper">
        <div class="grid-x grid-padding-x align-middle">
          <div class="cell small-2">
            <img src="/assets/logo.png" alt="bakeryLogo" title="Bakery Logo" />
          </div>
          <div class="cell small-4">
            <div class="input-group ma-0">
              <input
                class="input-group-field"
                type="text"
                placeholder="Search products"
              />
              <span class="input-group-label">
                <i class="fa fa-search text-grey"></i>
              </span>
            </div>
          </div>
          <div class="cell small-3">
            <div class="grid-x align-middle">
              <div class="cell small-3">
                <img src="/assets/delivery.svg" alt="delivery van" />
              </div>
              <div class="cell small-9">
                <p class="caps ma-0">Free Delivery</p>
                <p class="ma-0"><small>On orders over R500</small></p>
              </div>
            </div>
          </div>
          <div class="cell small-3">
            <div class="grid-x align-middle">
              <div class="cell small-3">
                <img src="/assets/call.svg" alt="delivery van" />
              </div>
              <div class="cell small-9">
                <p class="caps ma-0">021 886 6179</p>
                <p class="ma-0"><small>Mon - Fri, 8am - 4pm</small></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="main-menu-wrapper" class="hide-for-small-only bg-primary">
        <div class="grid-container text-center">
          <div class="grid-x">
            <div class="cell auto" id="main-menu">
              <ul class="menu cell auto expanded vertical medium-horizontal ">
                <li><a class="caps" href="#">Food</a></li>
                <li><a class="caps" href="#">Home</a></li>
                <li><a class="caps" href="#">Gift</a></li>
                <li><a class="caps" href="#">Catering</a></li>
                <li><a class="caps" href="#">Recipies</a></li>
                <li><a class="caps" href="#">Blog</a></li>
                <li><a class="caps" href="#">Stories</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="hide-for-medium">
        <div class="top-bar" data-hide-for="medium">
          <div data-responsive-toggle="mobile-menu">
            <button class="menu-icon" type="button" data-toggle></button>
          </div>
          <div class="">
            <img src="/assets/logo.png" alt="bakeryLogo" />
          </div>
          <div data-responsive-toggle="search-bar">
            <i class="fa fa-search text-white" data-toggle></i>
          </div>
        </div>
        <div class="cell auto" id="mobile-menu">
          <ul class="menu cell auto expanded vertical medium-horizontal">
            <li><a class="caps" href="#">Food</a></li>
            <li><a class="caps" href="#">Two</a></li>
            <li><a class="caps" href="#">Three</a></li>
            <li><a class="caps" href="#">Four</a></li>
            <li><a class="caps" href="#">Five</a></li>
            <li><a class="caps" href="#">Six</a></li>
            <li><a class="caps" href="#">Seven</a></li>
          </ul>
        </div>
        <div id="search-bar" class="input-group">
          <input
            class="input-group-field"
            type="text"
            placeholder="Search products"
          />
        </div>
      </div>
    </header>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/what-input/dist/what-input.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
